<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="target"></div>



    <script>

    let forecast

    const getForecast = () => {
        return fetch("http://www.7timer.info/bin/api.pl?lon=36.1627&lat=86.7816&product=civillight&output=json")
        .then(response => response.json())
        .then(data => forecast = data)
    }

    getForecast()
        .then(() => {
            console.log(forecast)
            document.getElementById("target").innerHTML = 
            `<h1>Forecast dates:</h1>
            ${
                forecast.dataseries.map(dailyForecast => {
                    return dailyForecast.date
                })
            }
            
        `
        })

    
    </script>



    <!-- <script type="module" src="./scripts/main.js"></script> -->
</body>
</html>
